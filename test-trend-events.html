<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Line Events Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        #chart-container {
            height: 600px;
            background: #0d0d0d;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        #controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #0d0d0d;
            border-radius: 8px;
        }
        
        #settings-panel {
            display: none;
            padding: 15px;
            background: #0d0d0d;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        #settings-panel.visible {
            display: block;
        }
        
        .settings-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .settings-row label {
            width: 100px;
        }
        
        button {
            padding: 8px 16px;
            background: #2962ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #1e88e5;
        }
        
        input, select {
            padding: 5px;
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 4px;
        }
        
        #event-log {
            padding: 15px;
            background: #0d0d0d;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            background: #1a1a1a;
            border-radius: 3px;
        }
        
        .log-entry.selected {
            background: #1e3a8a;
        }
        
        .log-entry.deselected {
            background: #4a1a1a;
        }
    </style>
</head>
<body>
    <h1>Trend Line Events Test</h1>
    
    <div id="controls">
        <button id="draw-line-btn">Draw Trend Line</button>
        <button id="clear-lines-btn">Clear All Lines</button>
        <span id="selected-line-id">No line selected</span>
    </div>
    
    <div id="settings-panel">
        <h3>Trend Line Settings</h3>
        <div class="settings-row">
            <label>Color:</label>
            <input type="color" id="color-input" value="#2962ff">
        </div>
        <div class="settings-row">
            <label>Line Width:</label>
            <input type="number" id="width-input" min="1" max="10" value="2">
        </div>
        <div class="settings-row">
            <label>Style:</label>
            <select id="style-input">
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
                <option value="dotted">Dotted</option>
            </select>
        </div>
        <div class="settings-row">
            <label>Extend Left:</label>
            <input type="checkbox" id="extend-left-input">
        </div>
        <div class="settings-row">
            <label>Extend Right:</label>
            <input type="checkbox" id="extend-right-input">
        </div>
    </div>
    
    <chart-container id="chart-container"></chart-container>
    
    <h3>Event Log</h3>
    <div id="event-log"></div>

    <script type="module">
        import './dist/client/index.js';
        
        const container = document.getElementById('chart-container');
        const settingsPanel = document.getElementById('settings-panel');
        const selectedLineIdSpan = document.getElementById('selected-line-id');
        const eventLog = document.getElementById('event-log');
        
        let api = null;
        let selectedLineId = null;
        
        function logEvent(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            eventLog.insertBefore(entry, eventLog.firstChild);
            
            // Keep only last 20 entries
            while (eventLog.children.length > 20) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }
        
        // Wait for chart to be ready
        container.addEventListener('chart-ready', () => {
            const app = container.getApp();
            api = container.api;
            
            logEvent('Chart ready, API initialized');
            
            // Listen for trend line selection
            api.on('trend-line-selected', (data) => {
                selectedLineId = data.trendLineId;
                selectedLineIdSpan.textContent = `Selected: ${data.trendLineId}`;
                settingsPanel.classList.add('visible');
                
                // Update settings inputs with current values
                document.getElementById('color-input').value = data.trendLine.color || '#2962ff';
                document.getElementById('width-input').value = data.trendLine.lineWidth || 2;
                document.getElementById('style-input').value = data.trendLine.style || 'solid';
                document.getElementById('extend-left-input').checked = data.trendLine.extendLeft || false;
                document.getElementById('extend-right-input').checked = data.trendLine.extendRight || false;
                
                logEvent(`Selected trend line: ${data.trendLineId}`, 'selected');
                logEvent(`Settings: color=${data.trendLine.color}, width=${data.trendLine.lineWidth}, style=${data.trendLine.style}`);
            });
            
            // Listen for trend line deselection
            api.on('trend-line-deselected', (data) => {
                selectedLineId = null;
                selectedLineIdSpan.textContent = 'No line selected';
                settingsPanel.classList.remove('visible');
                
                logEvent(`Deselected trend line: ${data.trendLineId}`, 'deselected');
            });
            
            // Setup controls
            document.getElementById('draw-line-btn').addEventListener('click', () => {
                api.activateTrendLineTool();
                logEvent('Activated trend line tool');
            });
            
            document.getElementById('clear-lines-btn').addEventListener('click', () => {
                api.clearTrendLines();
                logEvent('Cleared all trend lines');
            });
            
            // Setup settings inputs
            document.getElementById('color-input').addEventListener('change', (e) => {
                if (selectedLineId) {
                    api.updateTrendLineSettings(selectedLineId, { color: e.target.value });
                    logEvent(`Updated color to ${e.target.value}`);
                }
            });
            
            document.getElementById('width-input').addEventListener('change', (e) => {
                if (selectedLineId) {
                    const width = parseInt(e.target.value);
                    api.updateTrendLineSettings(selectedLineId, { lineWidth: width });
                    logEvent(`Updated line width to ${width}`);
                }
            });
            
            document.getElementById('style-input').addEventListener('change', (e) => {
                if (selectedLineId) {
                    api.updateTrendLineSettings(selectedLineId, { style: e.target.value });
                    logEvent(`Updated style to ${e.target.value}`);
                }
            });
            
            document.getElementById('extend-left-input').addEventListener('change', (e) => {
                if (selectedLineId) {
                    api.updateTrendLineSettings(selectedLineId, { extendLeft: e.target.checked });
                    logEvent(`Updated extend left to ${e.target.checked}`);
                }
            });
            
            document.getElementById('extend-right-input').addEventListener('change', (e) => {
                if (selectedLineId) {
                    api.updateTrendLineSettings(selectedLineId, { extendRight: e.target.checked });
                    logEvent(`Updated extend right to ${e.target.checked}`);
                }
            });
        });
    </script>
</body>
</html>
