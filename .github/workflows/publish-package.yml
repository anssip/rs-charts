name: Publish Package to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.2.4)"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@anssip"

      - name: Install dependencies
        run: bun install

      - name: Update version if provided
        if: github.event.inputs.version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NEW_VERSION="${{ github.event.inputs.version }}"
          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo "Version $NEW_VERSION is already set in package.json, skipping update"
          else
            npm version $NEW_VERSION --no-git-tag-version
            echo "Updated version from $CURRENT_VERSION to $NEW_VERSION"
          fi

      - name: Build package
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Output published version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Published version: $PACKAGE_VERSION"
          echo "Package: @anssip/rs-charts@$PACKAGE_VERSION"
          echo "Install with: npm install @anssip/rs-charts@$PACKAGE_VERSION"
